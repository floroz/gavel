apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            # BFF Backend Service URLs (internal K8s Service DNS)
            - name: AUTH_SERVICE_URL
              value: {{ .Values.config.authServiceUrl | quote }}
            - name: BID_SERVICE_URL
              value: {{ .Values.config.bidServiceUrl | quote }}
            - name: USER_STATS_SERVICE_URL
              value: {{ .Values.config.userStatsServiceUrl | quote }}
            - name: JWT_PUBLIC_KEY_PATH
              value: /etc/secrets/jwt-keys/public.pem
            - name: JWT_ISSUER
              value: {{ .Values.config.jwtIssuer | quote }}
            - name: SECURE_COOKIE
              value: "{{ .Values.config.secureCookie }}"
          volumeMounts:
            - name: jwt-keys
              mountPath: /etc/secrets/jwt-keys
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: jwt-keys
          secret:
            secretName: auth-keys
            items:
              - key: public.pem
                path: public.pem
