apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    app: {{ .Chart.Name }}
    component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: worker
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: worker
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-bids-postgresql 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done']
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo "Waiting for RabbitMQ..."; sleep 2; done']
      containers:
        - name: worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app/bid-worker"]
          env:
            - name: BID_DB_URL
              value: {{ .Values.config.bidDbUrl | quote }}
            - name: RABBITMQ_URL
              value: {{ .Values.config.rabbitmqUrl | quote }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f bid-worker"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

