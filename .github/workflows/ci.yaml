name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install Protoc & Plugins
        run: |
          make install-protoc
          make install-protoc-plugins

      - name: Generate Protobufs
        run: make proto-gen

      - name: Check for Uncommitted Changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Found uncommitted changes after code generation. Please run 'make proto-gen' and commit the changes."
            git status
            git diff
            exit 1
          fi

      - name: Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Run Tests
        run: make test

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linting & Typecheck
        run: pnpm lint

      - name: Run Tests
        run: pnpm test
